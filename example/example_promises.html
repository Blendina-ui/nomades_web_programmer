    function wait(duration) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(duration)
        }, duration)
      })
    }

    function waitFail(duration) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          reject("Big error", duration)
        }, duration)
      })
    }
