<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <h1>Title pricipal</h1>
  <div id="myDiv">
    <h1>Test DOM</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus dolores harum nemo eius natus, voluptas facilis architecto numquam, ullam recusandae libero totam optio molestias laboriosam ipsa suscipit dolorum adipisci? Rerum.</p>
  </div>

  <input type="text" id="tbx">
  <button id="btn">+</button>
  <ul id="todos"></ul>

  <script>
    const tbx = document.querySelector("#tbx")
    const btn = document.querySelector("#btn")
    const todos = document.querySelector("#todos")
    const myDiv = document.querySelector("#myDiv")

    for(let i=0; i<myDiv.children.length; i++){
      myDiv.children[i].classList.add("active")
    }
    
    btn.addEventListener("click", e => {
      todoValue = tbx.value
      
      const li = document.createElement("li")
      li.innerText = todoValue
      
      todos.appendChild(li)
    })
