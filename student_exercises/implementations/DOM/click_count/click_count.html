<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <p id="count">0</p>
    <button id="click_counter">Click</button>
    <button id="click_reset" disabled >Reset</button>
  </div>

  <script>
    const btnClick = document.querySelector("#click_counter")
    const btnReset = document.querySelector("#click_reset")
    const pCount = document.querySelector("#count")
    let number = 0

    

    btnClick.addEventListener('click', () => {
      number ++
      pCount.innerHTML = number
      if(number > 0){
        btnReset.removeAttribute(`disabled`)
      }else {
        btnReset.setAttribute('disabled', 'disabled')
      }
    })
    btnReset.addEventListener('click', () => {
      number = 0
      pCount.innerHTML = number
      btnReset.setAttribute('disabled', 'disabled')
    })
    

    
    // TODO: get the different HTML elements using document.querySelector
    // TODO: attach click event using the `addEventListener` DOC: https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener
    // TODO: When pressing the click button increment a counter, the counter starts at 0
    // TODO: The reset button is initially disabled (https://developer.mozilla.org/en-US/docs/Web/API/HTMLSelectElement/disabled), 
    //       when the counter is greater than 0 the reset button enabled. Clicking on the reset button should reset the counter to 0
  </script>
</body>
</html>
